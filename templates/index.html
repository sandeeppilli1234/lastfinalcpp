<!-- Login Page-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='style.css') }}">
    <title>Login - Register Form</title>
</head>

<body>
    <div class="cont">
        <div class="demo">
            <div class="login">
                <div class="login__check"></div>
                <form action="{{ request.path }}" method="POST"> 
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="login__form">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="error_flash">
                            {{message}}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <div class="login__row">
                            <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
                                <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                            </svg>
                            <input type="email" class="login__input name" placeholder="email" name="email" required />
                        </div>
                        <div class="login__row">
                            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
                                <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                            </svg>
                            <input type="password" class="login__input pass" placeholder="Password" name="password"
                                required />
                        </div>
                        <input type="submit" class="login__submit" value="Login">
                        <p class="login__signup">Don't have an account? &nbsp;<a href="/register">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
